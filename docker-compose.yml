# =============================================================================
# Claude Assistant Platform - Docker Compose Configuration
# =============================================================================
# Development configuration for local deployment
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Backend API Service
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: claude-assistant-backend
    ports:
      - "8000:8000"
    environment:
      # Application settings
      - APP_NAME=claude-assistant-platform
      - APP_ENV=development
      - DEBUG=true
      - LOG_LEVEL=INFO
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - ALLOWED_HOSTS=localhost,127.0.0.1
      # Anthropic API (loaded from .env)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-sonnet-4-20250514}
      # Database connection
      - POSTGRES_DB=${POSTGRES_DB:-claude_assistant_platform}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      # Telegram configuration
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_ALLOWED_USER_IDS=${TELEGRAM_ALLOWED_USER_IDS}
      - TELEGRAM_POLLING_TIMEOUT=${TELEGRAM_POLLING_TIMEOUT:-30}
      - TELEGRAM_ENABLED=${TELEGRAM_ENABLED:-true}
      - TELEGRAM_MCP_HOST=telegram-mcp
      - TELEGRAM_MCP_PORT=8080
    depends_on:
      db:
        condition: service_healthy
      telegram-mcp:
        condition: service_healthy
    networks:
      - claude-network
    restart: unless-stopped
    volumes:
      # Mount source code for development hot-reload
      - ./Backend/src:/app/src:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: claude-assistant-db
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-claude_assistant_platform}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - claude-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-claude_assistant_platform}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Telegram MCP Server (for agent-initiated messages)
  # ---------------------------------------------------------------------------
  telegram-mcp:
    build:
      context: ./MCPS/Telegram
      dockerfile: Dockerfile
    container_name: claude-assistant-telegram-mcp
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    networks:
      - claude-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Obsidian MCP Server (for vault interaction)
  # ---------------------------------------------------------------------------
  # Note: Obsidian runs on the host machine, so this service connects to
  # host.docker.internal (Docker Desktop) or the host's IP address.
  # ---------------------------------------------------------------------------
  obsidian-mcp:
    build:
      context: ./MCPS/obsidian
      dockerfile: Dockerfile
    container_name: claude-assistant-obsidian-mcp
    environment:
      - OBSIDIAN_API_KEY=${OBSIDIAN_API_KEY}
      - OBSIDIAN_HOST=${OBSIDIAN_HOST:-host.docker.internal}
      - OBSIDIAN_PORT=${OBSIDIAN_PORT:-27124}
      - OBSIDIAN_PROTOCOL=${OBSIDIAN_PROTOCOL:-https}
      - OBSIDIAN_VERIFY_SSL=${OBSIDIAN_VERIFY_SSL:-false}
    networks:
      - claude-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Extra host entry for Linux Docker (Docker Desktop handles this automatically)
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ---------------------------------------------------------------------------
  # Frontend Service (Next.js)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: claude-assistant-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - claude-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  claude-network:
    driver: bridge
    name: claude-assistant-network

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  pgdata:
    name: claude-assistant-pgdata
